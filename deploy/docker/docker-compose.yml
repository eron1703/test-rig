version: '3.8'

services:
  test-rig-api:
    build:
      context: ../..
      dockerfile: deploy/docker/Dockerfile
    container_name: test-rig-api
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
    volumes:
      - test-rig-data:/app/data
    restart: unless-stopped
    networks:
      - test-rig-network

  # Optional: Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: test-rig-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - test-rig-api
    restart: unless-stopped
    networks:
      - test-rig-network

volumes:
  test-rig-data:

networks:
  test-rig-network:
    driver: bridge
